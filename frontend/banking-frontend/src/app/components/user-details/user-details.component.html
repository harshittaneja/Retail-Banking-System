<div class="center" *ngIf="!loading">
    <h1>User Details</h1>
  <h3 class="m-2">Customer Id: {{ userDetails.customerId }}</h3>
  <h3 class="m-2">Username: {{ userDetails.username }}</h3>
  <h3 class="m-2">DOB: {{ userDetails.dob }}</h3>
  <h3 class="m-2">Pan Number: {{ userDetails.panNumber }}</h3>
  <h3 class="m-2">Address: {{userDetails.address}}</h3>
</div>
